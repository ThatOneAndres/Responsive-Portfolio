<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Contact</title>
</head>
<body>
	<div class = container>
		<div class = "header">
			<div class=margin>
			<h1 id ="name"> Andres Valdovinos </h1>
			<div class = "links active"><a href="contact.html">Contact</a></div>
			<div class = "links" id = "portfolio"><a href="portfolio.html">Portfolio</a></div>
			<div class = "links" id = "about"><a href="index.html">About</a></div>
			</div>
		</div>
		<div class = "mid-section">
			<div class = "margin">
				<section aria-label = "Enter Contact Info" class = "main_content">
					<h1 class = "mid-section-title"> Contact </h1>
					<form action="mailto:youraddr@domain.tld" method="GET">
						<p> Name </p>
						<input type="text" placeholder="John Smith" name = "FullName">
						<p> Email </p>
						<input type="text" placeholder="example@gmail.com" name = "Email">
						<p> Message</p>
						<textarea name="Message" style = "height: 300px; width: 100%; resize: none;"></textarea>
						<button type="button" > Submit </button>
					</form>
				</section>
				<section aria-label = "Connect with Me" class = "social_links">
				<h2 class = "mid-section-title" id = "connect">Connect with Me</h2>
				<div class = "icons">
					<img src="assets/images/githubicon.png" alt ="github">
					<img src="assets/images/linkedin.png" alt="LinkedIn">
					<img src="assets/images/stackoverflow.png" alt="Stackoverflow">
				</div>
			</section>
			</div>
		</div>
		<section aria-label = "Footer" class = "footer_note">
			&copy; Copy Right 2017 Andres Valdovinos
		</section>
	</div>

</body>
</html>
